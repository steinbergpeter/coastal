<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" role="img" aria-label="Coastal Concierge logo">
  <title>Coastal Concierge</title>
  <defs>
    <style>
      .wordmark { font-family: 'Sailor', 'Sailor Std', 'Sailor-Regular', serif; font-weight: 700; letter-spacing: 6px; }
      .tagline { font-family: 'Libre Baskerville', 'LibreBaskerville-Regular', Georgia, serif; font-size: 22px; }
    </style>
  </defs>

  <!-- Icon: sun + waves -->
  <g id="icon" transform="translate(0,0)">
    <!-- Sun -->
    <circle cx="250" cy="175" r="52" fill="#F5A623"/>
    <!-- Waves (two tones for depth) -->
    <path d="M135 215
             C170 205, 205 205, 240 215
             C260 221, 275 230, 292 230
             C312 230, 327 222, 338 212
             C346 205, 356 201, 368 201
             C356 213, 345 228, 326 236
             C306 245, 282 244, 262 236
             C239 227, 220 222, 195 223
             C173 225, 155 231, 135 241 Z"
          fill="#2E8A95"/>
    <path d="M110 245
             C145 232, 185 235, 219 247
             C240 254, 259 261, 281 261
             C307 261, 328 251, 344 241
             C354 234, 365 231, 377 232
             C360 249, 336 266, 305 274
             C276 281, 247 278, 220 268
             C195 259, 170 257, 143 262
             C131 264, 121 269, 110 276 Z"
          fill="#2B7E88"/>
  </g>

  <!-- Wordmark -->
  <g id="wordmark" transform="translate(0,0)">
    <text x="250" y="315" text-anchor="middle" font-size="48" class="wordmark" fill="#1F6A7A">
      COASTAL CONCIERGE
    </text>
  </g>

  <!-- Tagline -->
  <g id="tagline" transform="translate(0,0)">
    <text x="250" y="355" text-anchor="middle" class="tagline" fill="#2E8A95">
      Live more, work less
    </text>
  </g>
</svg>